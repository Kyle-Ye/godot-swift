name: generate-documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    # uses .swift-version
    - uses: YOCKOW/Action-setup-swift@v1
      with: 
        swift-version: 'https://swift.org/builds/development/ubuntu2004/swift-DEVELOPMENT-SNAPSHOT-2021-05-18-a/swift-DEVELOPMENT-SNAPSHOT-2021-05-18-a-ubuntu20.04.tar.gz'
      
    - run: infrastructure/generate-documentation
    
    - uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages 
        FOLDER: documentation/ 
